<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 5 Margin-top Classes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .bs-example{        
        margin: 20px;
        border: 1px solid #ccc;
    }
    .bs-example div{
        padding: 15px;
        font-size: 18px;
        background: #dbdfe5;
    }
    .bs-example div:nth-child(2n){
        background: #abb1b8;
    }
</style>
</head>
<body>
<div class="bs-example"> 
    <div class="mt-0">.mt-0</div>
    <div class="mt-1">.mt-1</div>
    <div class="mt-2">.mt-2</div>
    <div class="mt-3">.mt-3</div>
    <div class="mt-4">.mt-4</div>
    <div class="mt-5">.mt-5</div>
    <div class="mt-auto">.mt-auto</div>
</div>
</body>
</html>
