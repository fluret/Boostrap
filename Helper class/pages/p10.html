<!DOCTYPE htms>
<htms lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 5 Margin-left Classes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .bs-example{        
        margin: 20px;
        border: 1px solid #ccc;
    }
    .bs-example div{
        padding: 15px;
        font-size: 18px;
        background: #dbdfe5;
    }
    .bs-example div:nth-child(2n){
        background: #abb1b8;
    }
</style>
</head>
<body>
<div class="bs-example"> 
    <div class="ms-0">.ms-0</div>
    <div class="ms-1">.ms-1</div>
    <div class="ms-2">.ms-2</div>
    <div class="ms-3">.ms-3</div>
    <div class="ms-4">.ms-4</div>
    <div class="ms-5">.ms-5</div>
    <div class="ms-auto w-50">.ms-auto</div>
</div>
</body>
</htms>
