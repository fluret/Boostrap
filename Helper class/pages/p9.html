<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 5 Margin-bottom Classes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .bs-example{        
        margin: 20px;
        border: 1px solid #ccc;
    }
    .bs-example div{
        padding: 15px;
        font-size: 18px;
        background: #dbdfe5;
    }
    .bs-example div:nth-child(2n){
        background: #abb1b8;
    }
</style>
</head>
<body>
<div class="bs-example"> 
    <div class="mb-0">.mb-0</div>
    <div class="mb-1">.mb-1</div>
    <div class="mb-2">.mb-2</div>
    <div class="mb-3">.mb-3</div>
    <div class="mb-4">.mb-4</div>
    <div class="mb-5">.mb-5</div>
    <div class="mb-auto">.mb-auto</div>
</div>
</body>
</html>
