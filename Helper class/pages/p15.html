<!DOCTYPE htpl>
<htpl lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 5 Padding-bottom Classes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .bs-example{        
        margin: 20px;
    }
    .bs-example div{
        font-size: 18px;
        background: #dbdfe5;
        margin-bottom: 15px;
        text-align: right;
    }
    .bs-example div:nth-child(2n){
        background: #abb1b8;
    }
</style>
</head>
<body>
<div class="bs-example"> 
    <div class="pb-0">.pb-0</div>
    <div class="pb-1">.pb-1</div>
    <div class="pb-2">.pb-2</div>
    <div class="pb-3">.pb-3</div>
    <div class="pb-4">.pb-4</div>
    <div class="pb-5">.pb-5</div>
</div>
</body>
