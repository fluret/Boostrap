<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example of Bootstrap 2 Equal Column Layout for Tablets and Desktops</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/layouts.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="header"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="content"></div>
            </div>
            <div class="col-md-6">
                <div class="content bg-alt"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="footer"></div>
            </div>
        </div>
    </div>
</body>

</html>
