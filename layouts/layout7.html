<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example of Bootstrap Layout for All Devices</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/layouts.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="header"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="intro"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="section d-flex align-items-center justify-content-center">
                    <i class="fa fa-hashtag me-2"></i>
                    <span>1</span>
                </div>
            </div>
            <div class="col-6">
                <div class="section bg-alt d-flex align-items-center justify-content-center">
                    <i class="fa fa-hashtag me-2"></i>
                    <span>2</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="footer"></div>
            </div>
        </div>
    </div>
</body>

</html>
